<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Real Time Sign Language Translation</title>
  </head>
  <body>
    <div class="container">
      <div class="camera">
        <div id="cambox">
          <img id="videoFeed" alt="" />
          <canvas
            id="canvas"
            style="position: absolute; left: 0; top: 0"
          ></canvas>
        </div>
        <button id="toggleCamera">Turn on Camera</button>
      </div>
      <div class="translation">
        <div id="translationBox"></div>
        <button id="refineBtn">refine</button>
        <button id="speakOriginalBtn" class="voice-button">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"
            />
          </svg>
        </button>

        <label for="languageTranslation">Choose a translation language:</label>
        <select name="languageTranslation" id="languageTranslation">
          <option value="Hindi">Hindi</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
        </select>
        <div id="specificLanguageTranslationBox"></div>
        <button id="speakTranslatedBtn" class="voice-button">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12,2A3,3 0 0,1 15,5V11A3,3 0 0,1 12,14A3,3 0 0,1 9,11V5A3,3 0 0,1 12,2M19,11C19,14.53 16.39,17.44 13,17.93V21H11V17.93C7.61,17.44 5,14.53 5,11H7A5,5 0 0,0 12,16A5,5 0 0,0 17,11H19Z"
            />
          </svg>
        </button>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
